version: '2'

services:    
    app:
        build:
            context: .docker/deploy
            args:
                # override your user identity for assignment of access rights
                PUID: "1000"
        ports:
            - 9088:80
        env_file:
            - .env
        volumes:
            - ./:/var/www
            - ./.docker/deploy/50-custom.ini:/usr/local/etc/php/conf.d/50-custom.ini
